    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #b784db, #f5d0fe);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      .envelope {
        position: relative;
        cursor: pointer;
        z-index: 2;
      }

      .text1 h2 {
        animation: fadeBounce 1.5s ease-out forwards, gentlePulse 2s ease-in-out 1.5s infinite;
        text-align: center;
        font-size: 24px;
        text-shadow: 2px 2px 5px #a148ab;
      }

      @keyframes fadeBounce {
        0% {
          opacity: 0;
          transform: translateY(-50px) scale(0.8);
        }
        50% {
          opacity: 1;
          transform: translateY(10px) scale(1.05);
        }
        70% {
          transform: translateY(-5px) scale(1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      @keyframes gentlePulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* ðŸŽˆ Balloons */
      .balloon {
        width: 40px;
        height: 60px;
        background: radial-gradient(circle at 30% 30%, #ff66b2, #c2185b);
        border-radius: 50% 50% 50% 50%;
        position: absolute;
        bottom: -100px;
        animation: floatBalloon 10s infinite ease-in-out;
        z-index: 1;
      }

      .balloon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 30px;
        background: #444;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes floatBalloon {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
        }
        50% {
          transform: translateY(-400px) translateX(40px) rotate(10deg);
        }
        100% {
          transform: translateY(0) translateX(0) rotate(0deg);
        }
      }

      /* ðŸŽ‰ Floating Confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: pink;
        top: -10px;
        animation: drop 4s infinite ease-in;
        opacity: 0.8;
      }

      @keyframes drop {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* ðŸŽ€ Button Floating Around */
      a {
        display: inline-block;
        text-decoration: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        background-color: #9c27b0;
        padding: 10px 20px;
        border-radius: 10px;
        transition: background-color 0.3s ease;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        animation: floatAround 6s infinite ease-in-out;
        z-index: 3;
      }

      @keyframes floatAround {
        0% {
          transform: translateX(-50%) translate(0, 0);
        }
        25% {
          transform: translateX(-50%) translate(-50px, -30px);
        }
        50% {
          transform: translateX(-50%) translate(40px, 40px);
        }
        75% {
          transform: translateX(-50%) translate(-30px, 20px);
        }
        100% {
          transform: translateX(-50%) translate(0, 0);
        }
      }
    </style>
